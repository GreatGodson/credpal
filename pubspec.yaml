name: credpal
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get_it: ^8.0.3
  injectable: ^2.5.0
  flutter_svg: ^2.0.17
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  injectable_generator: null


flutter:


  uses-material-design: true


  assets:
    - assets/svgs/
    - assets/pngs/
    - assets/graphics/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir/AvenirLTStd-Medium.otf
          weight: 400
        - asset: assets/fonts/avenir/AvenirLTStd-Heavy.otf
          weight: 600


